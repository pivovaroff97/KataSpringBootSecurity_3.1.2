<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-4 mx-auto text-center py-3">
  <form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" class="form-control" th:field="*{name}" id="name"/>
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" th:field="*{lastname}" id="lastname"/>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" th:field="*{age}" id="age"/>
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" class="form-control" th:field="*{username}" id="username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password"/>
    </div>
    <div class="form-group">
      <label for="dropDownRoleList">Role</label>
      <select class="custom-select" multiple size="${#arrays.length(roles)}" id="dropDownRoleList" name="roleIds">
        <option th:each="role : ${roles}" th:value="${role.id}" th:if="${role.name.startsWith('ROLE_')}"
                th:text="${role.name.replaceFirst('ROLE_', '')}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-lg btn-success">Add new user</button>
  </form>
</div>
</body>
</html>
